<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF8">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='assets/style.css'>
    <script src='assets/script.js' defer></script>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="name-inputs" id="name-inputs">
      <input type="text" id="player-1" name="player-1"> VS
      <input type="text" id="player-2" name="player-2">
      <button id="submit">Enter</button>
      <button id="skip">Skip</button>
    </div>
    <br><br>
    <div class="message-display" id="message-display"></div>
    <div class="gameboard" id="gameboard"></div>
    <button id="new-game">New Game</button>
  </body>
</html>
